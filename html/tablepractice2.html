<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table practice</title>
</head>
<body>
    <table border="black">
        <caption>Atest table with merged cell</caption>
        <tr>
            <td rowspan="2">       </td>
            <td columnspan="2"> Average </td>
            <td rowspan="2">red eyes</td>
        </tr>
        <tr>
            <td>height</td>
            <td>weight</td>
            
        </tr>
        <tr>
            <td>male</td>
            <td>1.9</td>
            <td>0.02</td>
            <td>43%</td>
        </tr>
        <tr>
            <td>female</td>
            <td>1.7</td>
            <td>0.03</td>
            <td>40%</td>
        </tr>

    </table>
</body>
</html>
